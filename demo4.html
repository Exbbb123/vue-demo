<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app">
        <div :class="classes"></div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                size:'large',
                disabled:true
            },
            computed:{
                classes:function(){
                    return [
                        'btn',{
                            ['btn-' + this.size]:this.size!=='',
                            ['btn-disabled']:this.disabled
                        }
                    ]
                }
            }
        })
    </script>
</body>
</html>
